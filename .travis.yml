sudo: required

services:
  - docker

before_install:
  - docker build -t anirbanx/docker-react -f Dockerfile .
  
script:
  - docker run -e CI=true anirbanx/docker-react npm run test

deploy:
  provider: elasticbeanstalk 
  region: "ap-northeast-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-ap-northeast-1-644698654030"
  bucket_path: "docker-react"

  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY" 


  